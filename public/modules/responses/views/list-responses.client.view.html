<section data-ng-controller="ResponsesController" data-ng-init="findSurveys()">
    <div class="page-header">
        <h1>Current Surveys</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="survey in surveys" data-ng-href="#!/responses/{{survey._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="survey.title"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!surveys.$resolved || surveys.length">
    	No Responses yet, why don't you <a href="/#!/surveys/create">create one</a>?
    </div>
</section>
